{% extends 'home/base_home.html' %}

{% comment %} {% block bodyContent %}

    <div style="padding-left:16px">
        <h2>Submit a New Entry</h2>
        <div class="row">
            <div class="col-md-8">
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            </div>
        </div>
        <br/>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="button-group">
                        <button type="submit" class="btn btn-default" onclick="myFunction()">Select</button>
                        <ul id="searchList">
                            <li><a href="#" class="small" data-value="option1" tabIndex="-1"><input type="checkbox"/>&nbsp;Option 1</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %} {% endcomment %}
